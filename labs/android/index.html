<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Android</title>
<script type="text/javascript" src="/scripts/jquery.latest.js"></script>
<script type="text/javascript">
$(function() {
	$('.track').click(function() {
		setTimeout('document.location = "' + $(this).attr('href') + '"', 0);
		return false;
	});
	
	$('.track-1').click(function() {
		setTimeout('document.location = "./redirect.php"', 0);
		return false;
	});
	
	$('.track-2').click(function() {
		setTimeout('document.location = "./redirect2.php"', 0);
		return false;
	});
});
</script>
</head>
<body>
<p>#1 <a href="https://market.android.com/details?id=com.sharpcast.sugarsync">A simple link (no JS)</a></p>
<p>#2 <a class="track" href="https://market.android.com/details?id=com.sharpcast.sugarsync">A simple link (with JS)</a></p>
<p>#3 <a class="track-1" href="https://market.android.com/details?id=com.sharpcast.sugarsync">A simple link (with JS and PHP redirect)</a></p>
<p>#4 <a class="track-2" href="https://market.android.com/details?id=com.sharpcast.sugarsync">A simple link (with JS and PHP redirect, v2)</a></p>
<p>#5 <a class="track" href="market://details?id=com.sharpcast.sugarsync">A simple link (with JS, v2)</a></p>
</body>
</html>
